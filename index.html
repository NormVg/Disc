<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc</title>
    <link rel="stylesheet" href="1.css">
    <script defer src="1.js"></script>
    <script defer src="2.js"></script>
    <script defer src="3.js"></script>

</head>
<body class="k2d">
    <div class="nav-bar-off " id="nav-bar" >
        <a onclick="NavBar('NowPlaylist')" ><img class="nav-icon" src="img/nowplaylist.png" alt=""></a>
        <a onclick="NavBar('Folder')" ><img class="nav-icon" src="img/folder.png" alt=""></a>
        <a onclick="NavBar('Music')" ><img class="nav-icon" src="img/music.png" alt=""></a>
        <a onclick="NavBar('Playlist')" ><img class="nav-icon" src="img/playlist.png" alt=""></a>
        <a onclick="NavBar('AddMusic')" ><img class="nav-icon" src="img/add.png" alt=""></a>
    </div>
    <a id="setting-off" onclick="Setting()"><img class="settings-icon" src="img/settings.png" alt=""></a>
    <section id="player" >
        <div class="title k2d" id="audio-title" >Bella - Antidote Ep. Home The Album </div>
        <img class="art" id="audio-art" src="img/common.png" alt="">
        <div class="bar" id="bar">
            <div class="play-now" id="play-now">0:0</div>
            <div class="bar-full" id="bar-full">
                <div class="bar-now" id="bar-now"></div>
            </div>
            <div class="play-end" id="play-full">0:00</div>
        </div>
        <div class="btn">
            <button id="loop" class="off" onclick="loopmusic()"><img id="loop-ico" class="play-btn" src="img/loopoff.png" alt=""></button>
            <button id="back" onclick="alert('Back')"><img id="back-ico" class="play-btn" src="img/back.png" alt=""></button>
            <button id="play" class="off" onclick="playmusic()"><img id="play-ico" class="play-btn" src="img/play.png" alt=""></button>
            <button id="next" onclick="alert('Next')"><img id="next-ico" class="play-btn" src="img/next.png" alt=""></button>
            <button id="shuff" class="on" onclick="shuffmusic()"><img id="shuff-ico" class="play-btn" src="img/shuffon.png" alt=""></button>
        </div>
    </section>
    <audio  src="main.mp3" id="music"></audio>

      
</body>
</html>
