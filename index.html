<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disc</title>
    <link rel="stylesheet" href="1.css">
</head>
<body class="k2d">
    <div class="nav-bar">
        <a onclick="alert('Folder')" ><img class="nav-icon" src="img/folder.png" alt=""></a>
        <a onclick="alert('Music')" ><img class="nav-icon" src="img/music.png" alt=""></a>
        <a onclick="alert('Playlist')" ><img class="nav-icon" src="img/playlist.png" alt=""></a>
        <a onclick="alert('Add Music')" ><img class="nav-icon" src="img/add.png" alt=""></a>
    </div>
    <a onclick="alert('Settings')"><img class="settings-icon" src="img/settings.png" alt=""></a>
    <section id="player" >
        <div class="title k2d" >Bella - Antidote Ep. Home The Album </div>
        <img class="art" src="img/art.png" alt="">
        <div class="bar">
            <div class="play-now">1:27</div>
            <div class="bar-full">
                <div class="bar-now"></div>
            </div>
            <div class="play-end">2:39</div>
        </div>
        <div class="btn">
            <a id="loop" onclick="alert('Loop')"><img class="play-btn" src="img/loopoff.png" alt=""></a>
            <a id="back" onclick="alert('Back')"><img class="play-btn" src="img/back.png" alt=""></a>
            <a id="play" onclick="alert('Play')"><img class="play-btn" src="img/play.png" alt=""></a>
            <a id="next" onclick="alert('Next')"><img class="play-btn" src="img/next.png" alt=""></a>
            <a id="shuff" onclick="alert('Shuff')"><img class="play-btn" src="img/shuffon.png" alt=""></a>
        </div>
    </section>
    <audio src="main.mp3"></audio>
</body>
</html>
